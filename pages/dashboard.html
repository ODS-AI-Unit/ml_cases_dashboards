  <script>
    $(document).ready(function() {
      const navItem = ` <li class="nav-item">
          <a class="nav-link" href="../pages/dashboard.html?case=!case_name">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <svg width="12px" height="12px" viewBox="0 0 45 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>!case_title</title>
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g transform="translate(-1716.000000, -439.000000)" fill="#FFFFFF" fill-rule="nonzero">
                    <g transform="translate(1716.000000, 291.000000)">
                      <g transform="translate(0.000000, 148.000000)">
                        <path class="color-background opacity-6" d="M46.7199583,10.7414583 L40.8449583,0.949791667 C40.4909749,0.360605034 39.8540131,0 39.1666667,0 L7.83333333,0 C7.1459869,0 6.50902508,0.360605034 6.15504167,0.949791667 L0.280041667,10.7414583 C0.0969176761,11.0460037 -1.23209662e-05,11.3946378 -1.23209662e-05,11.75 C-0.00758042603,16.0663731 3.48367543,19.5725301 7.80004167,19.5833333 L7.81570833,19.5833333 C9.75003686,19.5882688 11.6168794,18.8726691 13.0522917,17.5760417 C16.0171492,20.2556967 20.5292675,20.2556967 23.494125,17.5760417 C26.4604562,20.2616016 30.9794188,20.2616016 33.94575,17.5760417 C36.2421905,19.6477597 39.5441143,20.1708521 42.3684437,18.9103691 C45.1927731,17.649886 47.0084685,14.8428276 47.0000295,11.75 C47.0000295,11.3946378 46.9030823,11.0460037 46.7199583,10.7414583 Z"></path>
                        <path class="color-background" d="M39.198,22.4912623 C37.3776246,22.4928106 35.5817531,22.0149171 33.951625,21.0951667 L33.92225,21.1107282 C31.1430221,22.6838032 27.9255001,22.9318916 24.9844167,21.7998837 C24.4750389,21.605469 23.9777983,21.3722567 23.4960833,21.1018359 L23.4745417,21.1129513 C20.6961809,22.6871153 17.4786145,22.9344611 14.5386667,21.7998837 C14.029926,21.6054643 13.533337,21.3722507 13.0522917,21.1018359 C11.4250962,22.0190609 9.63246555,22.4947009 7.81570833,22.4912623 C7.16510551,22.4842162 6.51607673,22.4173045 5.875,22.2911849 L5.875,44.7220845 C5.875,45.9498589 6.7517757,46.9451667 7.83333333,46.9451667 L19.5833333,46.9451667 L19.5833333,33.6066734 L27.4166667,33.6066734 L27.4166667,46.9451667 L39.1666667,46.9451667 C40.2482243,46.9451667 41.125,45.9498589 41.125,44.7220845 L41.125,22.2822926 C40.4887822,22.4116582 39.8442868,22.4815492 39.198,22.4912623 Z"></path>
                      </g>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
            <span class="nav-link-text ms-1 text-wrap"> !case_title </span>
          </a>
        </li>`;
      
        // -------------------------------------------------------------------------------
        // Chart Navbar
        // -------------------------------------------------------------------------------
      $.ajax({
          url: 'https://ml.nawras.ai/ai_cases/get_Cases',
          type: 'GET',
          success: function(data) {
              // Get the select element
              const nav = $('#navbar');
                var caseNav = navItem.replaceAll('!case_title', 'Dashboard');
                caseNav = $(caseNav);
                caseNav.find('a').attr("href", "../pages/dashboard.html");
                if(_case == null){
                  caseNav.find('a').addClass('active');
                }
                nav.append(caseNav);

              // Iterate over the data and create option elements
              data.forEach(function(caseData) {
                
                caseNav = navItem.replaceAll('!case_name', caseData.name);
                caseNav = caseNav.replaceAll('!case_title', caseData.title);
                caseNav = $(caseNav);

                if (_case == caseData.name) {
                    caseNav.find('a').addClass('active');
                }
                  nav.append(caseNav);
              });
          },
          error: function(error) {
              console.error('There was a problem with the AJAX request:', error);
          }
      });

      function updateChart(_comp,_year,_chartID){
        var url;
        if(_year == "All"){
            url = `https://ml.nawras.ai/ai_cases/${_comp}/visualization/RFM_Seg_Treemap_plot`;
        }
        else
        {
          url = `https://ml.nawras.ai/ai_cases/${_comp}/visualization/RFM_Seg_Treemap_plot_by_year?year=${_year}&timestamp=${new Date().getTime()}`;
        }
        console.log("inside the funciiton")
        $.ajax({
          url: url,
          type:'GET',
          headers: {
                'apiKey': 'TmF3cmFzIFN5c3RlbSBhbmQgaXRzIHNlY3JpdDpuYXdyYXMg'
          },
          success: function(data){
            var chartDom = document.getElementById(_chartID);
                var chart = echarts.getInstanceByDom(chartDom) || echarts.init(chartDom);
            // console.log(chartData);
            // Set the chart options
            var options = data;

            // // Set the options to the chart

            chart.setOption(options,{replaceMerge: ["series", "yAxis", "xAxis", "grid"]});
          },
          error: function(error) {
                console.error('There was a problem with the AJAX request:', error);
          }

        })
      }

      function loadCharts(comp, _case) {
          var actionUrl;
          if(typeof _case === "undefined" || !_case){
            actionUrl = 'https://ml.nawras.ai/ai_cases/get_all_charts';
          }
          else
          {
            actionUrl = 'https://ml.nawras.ai/ai_cases/get_case_charts?case_name=' + _case;
          }
          
          // Send AJAX request to get case charts
          $.ajax({
              url: actionUrl,
              type: 'GET',
              success: function(data) {
                  const chartsContainer = $('#chartsContainer');
                  var chartForm;
                  chartsContainer.empty(); // Clear any existing charts
                  // console.log(data);
                  data.forEach(function(chartInfo, index) {
                      const chartId = 'chart' + index;

                      // Create a new div for the chart
                      const card = $(`<div class="mb-4 ${chartInfo.grid.replaceAll('.', '')}">
                                    <div class="card">
                                      <div class="card-header pb-0 p-3 d-flex justify-content-between">
                                        <h6 class="mb-1">${chartInfo.title}</h6>
                                      </div>
                                      </div>
                                    </div>`);

                      const cardBodyDiv = $('<div>').addClass('card-body p-3');
                      const chartDiv = $('<div>').attr('id', chartId).css({
                          height: '400px',
                          margin: '20px 0'
                      });
                      
                      if (chartInfo.title == 'Recency, Frequency, Monetary Segmentation Treemap Plot'){
                        let url = 'ai_cases/{comp}/visualization/RFM_Seg_Treemap_year';
                        url = url.replace('{comp}', comp);
                        $.ajax({
                            url: 'https://ml.nawras.ai/' + url,
                            type: 'GET',
                            headers: {
                                    'apiKey': 'TmF3cmFzIFN5c3RlbSBhbmQgaXRzIHNlY3JpdDpuYXdyYXMg'
                                },
                            success: function(data){
                                // console.log('true');
                                chartForm = `<select style="position:relative;float:right;" class="form-control w-20" id="RFMyears">
                                  </select>`;
                                var cardHeader = card.children(0).children(0);
                                cardHeader.append(chartForm);
                                var _select = $('#RFMyears');
                                data.forEach(function(year) {
                                    const option = $('<option>').val(year).text(year);
                                    _select.append(option);
                                });
                                _select.off('change').change(function() {
                                    const year = $(this).val();
                                    console.log(chartId);
                                    updateChart(comp,year,chartId);
                                  });
                              },
                            error: function(error) {
                                console.error('There was a problem with the AJAX request:', error);
                            }
                          });
                      }
                      cardBodyDiv.append(chartDiv);
                      card.children(0).append(cardBodyDiv);
                      chartsContainer.append(card);
                      const chartApiPath = chartInfo.api.replace('{comp}', comp); // Replace 'yourCompany' as needed
                      const apiKey = 'TmF3cmFzIFN5c3RlbSBhbmQgaXRzIHNlY3JpdDpuYXdyYXMg'; // Your API key

                      // Fetch the chart data using the API path
                      $.ajax({
                          url: 'https://ml.nawras.ai/ai_cases' + chartApiPath,
                          type: 'GET',
                          headers: {
                                    'apiKey': apiKey
                                },
                          success: function(chartData) {
                              // Initialize the ECharts instance
                              const chart = echarts.init(document.getElementById(chartId));
                              // console.log(chartData);
                              // Set the chart options
                              const options = chartData;

                              // // Set the options to the chart
                              chart.setOption(options);
                          },
                          error: function(error) {
                              console.error('There was a problem with the AJAX request for chart data:', error);
                          }
                      });
                  });
              },
              error: function(error) {
                  console.error('There was a problem with the AJAX request:', error);
                  $('#chartsContainer').html('<p>Error fetching charts. Please try again later.</p>');
              }
          });
      }

      $("#menu").load("menu.html",function() {
        
        $(".case_name").html(_case);


        var url = 'https://ml.nawras.ai/ai_cases/get_comp?case_name='+_case;

        if(typeof _case === "undefined" || !_case || _case==null){
          url = 'https://ml.nawras.ai/ai_cases/get_comp?case_name=RFM';
        }
          // Perform AJAX request
        $.ajax({
            url: url,
            type: 'GET',
            success: function(data) {
                // Get the select element
                const select = $('#comp_list');

                // Clear any existing options except the first one
                select.html('<option value="">Select a Company</option>');

                // Iterate over the data and create option elements
                data.forEach(function(compName) {
                    const option = $('<option>').val(compName).text(compName);
                    select.append(option);
                });
            },
            error: function(error) {
                console.error('There was a problem with the AJAX request:', error);
            }
        });
        // Handle select change
        $('#comp_list').change(function() {
          const comp = $(this).val();
          if (comp) {
              // Update the URL with the selected case
              let newUrl = new URL(window.location.href);
              console.log(_case);
              if(_case != null){
                  newUrl.searchParams.set('case', _case);
                  window.history.pushState({}, '', newUrl);
              }

              loadCharts(comp,_case);
          } else {
              $('#chartsContainer').html('<p>Please select a case.</p>');
          }
        });
      });
      // Handle Change in Years
	  });

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
